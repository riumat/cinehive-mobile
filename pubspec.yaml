name: cinehive_mobile
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  dio: ^5.0.0
  carousel_slider: ^5.1.1
  flutter_dotenv: ^5.1.0
  intl: ^0.18.1
  icons_launcher: ^3.0.1

flutter_native_splash:
  image: assets/images/logo-no-bg.png
  color: "#000000"
  android_12:
    image: assets/images/logo-no-bg.png
  android: true
  ios: true


icons_launcher:
  image_path: "assets/images/icon-color.png"
  platforms:
    android:
      enable: true
      adaptive_round_image: "assets/images/icon-color.png"
      adaptive_monochrome_image: "assets/images/icon-bw-mono.png"
      adaptive_background_color: "#000000"
      adaptive_foreground_image: "assets/images/icon-color.png"
    ios:
      enable: true
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
